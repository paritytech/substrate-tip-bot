name: E2E tests
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test-e2e:
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    container: paritytech/ci-linux:production
    steps:
      - name: Start a local Polkadot node
        uses: ./.github/actions/run-polkadot
        with:
          polkadot-version: polkadot-v1.7.1
      - name: Wait for the node
        run: |
          until curl -s '127.0.0.1:9902'; do sleep 3; done
        timeout-minutes: 1
      - name: Run the tests
        run: yarn test:e2e
        working-directory: substrate-tip-bot
        timeout-minutes: 10
