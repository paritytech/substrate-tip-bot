name: Integration tests
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test-integration:
    timeout-minutes: 15
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: 22.5.1
      - run: yarn --immutable
      - run: yarn test:integration --verbose
