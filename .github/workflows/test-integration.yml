name: Integration tests
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test-integration:
    timeout-minutes: 15
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: yarn --immutable
      - run: yarn test:integration --verbose
