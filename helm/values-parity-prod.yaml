common:
  env:
    APP_HOST: "https://substrate-tip-bot.parity-prod.parity.io"
    APPROVERS_GH_ORG: "paritytech"
    APPROVERS_GH_TEAM: "tip-bot-approvers"
    POLKASSEMBLY_ENDPOINT: "https://api.polkassembly.io/api/v1/"
  secrets:
    WEBHOOK_SECRET: ref+vault://kv/gitlab/parity/mirrors/substrate-tip-bot/opstooling-parity-prod#WEBHOOK_SECRET
    PRIVATE_KEY: ref+vault://kv/gitlab/parity/mirrors/substrate-tip-bot/opstooling-parity-prod#PRIVATE_KEY
    GITHUB_CLIENT_SECRET: ref+vault://kv/gitlab/parity/mirrors/substrate-tip-bot/opstooling-parity-prod#GITHUB_CLIENT_SECRET
    ACCOUNT_SEED: ref+vault://kv/gitlab/parity/mirrors/substrate-tip-bot/opstooling-parity-prod#ACCOUNT_SEED
    APP_ID: ref+vault://kv/gitlab/parity/mirrors/substrate-tip-bot/opstooling-parity-prod#APP_ID
  ingress:
    annotations:
      external-dns.alpha.kubernetes.io/target: traefik-external.parity-prod.parity.io.
    rules:
      - host: substrate-tip-bot.parity-prod.parity.io
        http:
          paths:
            - path: /
              pathType: ImplementationSpecific
              backend:
                service:
                  name: substrate-tip-bot
                  port:
                    name: http
    tls:
      - hosts:
          - substrate-tip-bot.parity-prod.parity.io
        secretName: substrate-tip-bot.parity-prod.parity.io
